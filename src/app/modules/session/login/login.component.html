<div
  class="
    gradient
    flex flex-column
    justify-content-center
    align-items-center
    h-full
  "
>
  <div class="login shadow-5">
    <div class="p-inputgroup m-2 justify-content-center">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input
        [(ngModel)]="gsUserName"
        class="p-inputtext p-component p-element"
        type="text"
        pInputText
        placeholder="Username"
        pTooltip="Enter your username"
        tooltipPosition="top"
      />
    </div>
    <div class="p-inputgroup m-2 justify-content-center">
      <span class="p-inputgroup-addon"><i class="pi pi-pencil"></i></span>
      <p-password
        [(ngModel)]="gsPassword"
        placeholder="Password"
        class="flex"
        [toggleMask]="true"
        pTooltip="Enter your password"
        tooltipPosition="top"
      ></p-password>
    </div>
    <button
      (click)="goToMain()"
      [disabled]="!gsUserName || !gsPassword"
      pButton
      pRipple
      type="button"
      icon="pi pi-sign-in"
      class="p-button-rounded p-button-warning mt-2 mb-2 p-button-outlined"
      pTooltip="Login"
    ></button>
  </div>
</div>
